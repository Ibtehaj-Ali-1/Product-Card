<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="card">
      <div class="product-images">
        <img
          class="product-image-desktop"
          src="/images/image-product-desktop.jpg"
          alt="product"
        />
        <img
          class="product-image-mobile"
          src="/images/image-product-mobile.jpg"
          alt="product"
        />
      </div>

      <div class="card-components">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button class="buy-button">
          <img class="icon" src="/images/icon-cart.svg" alt="icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
